<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>列表表格</title>
</head>

<body>
有序列表<br />
<ol type="I" start="2">
<li>周一</li>
<li>周二</li>
<li>周三</li>
</ol>
无序列表<br />
<ul type="square">
<li>周一</li>
<li>周二</li>
<li>周三</li>
</ul>
目录列表<br />
<dir>
<li>周一</li>
<li>周二</li>
<li>周三</li>
</dir>
定义列表<br />
<dl>
<dt>标题</dt>
<dd>定义描述</dd>
</dl>
菜单列表<br />
<menu>
<li>周一</li>
<li>周二</li>
<li>周三</li>
</menu>

<table border="4" bordercolor="#00FF00" bordercolordark="#9900FF" bordercolorlight="#CCFF00" bgcolor="#660000" background="45P.jpg"
width="400" height="400">
<caption>标题，表格</caption>
<thead align="right" bgcolor="#CC6699">
<td>One</td>
<td>Two</td>
<td>Tree</td>
</thead>
<tbody>
<tr>
<td>1</td>
<td>2</td>
<td>3</td>
</tr>
<tr bordercolor="#FF66FF" bgcolor="#3300FF">
<td bordercolor="#6666FF" bordercolordark="#0000FF" bordercolorlight="#666666">4</td>
<td>5</td>
<td>6</td>
</tr>
<tr>
<td colspan="2">7</td>
<td>9</td>
</tr>
</tbody>
<tfoot>
<tr>
<td>表尾</td>
</tr>
</tfoot>
</table>


</body>
</html>
